<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title>Service worker demo</title>

    <script type="module" src="./app.js"></script>
    <style>
        #__vconsole .vc-panel {
            min-height: 50%!important;
        }
    </style>
</head>
<body>
    <img id="img_display" src="https://1500019461.vod2.myqcloud.com/6cae8a7dvodcq1500019461/1a625a12243791581317117962/f0.png!P10000.png" width="740" />

    <br />
    <p>请输入图片地址：</p>
    <input style="width: 300px" id="img_input" />
    <button id="btn-confirm">预览</button>


    <script>
        document.getElementById('btn-confirm').addEventListener('click', function() {
            var value = document.getElementById('img_input').value;
            if (value) {
                document.getElementById('img_display').src = value;
            }
        });
    </script>

</body>
</html>
